<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>NBA Teams List</title>
</head>
<body background="//wsl.localhost/Ubuntu/home/red/Development/code/project1/images/NBAbackground2.jpg">
    <header>
        
        
       
    </header>
    <main>

        <div id="nav-wrapper">
            <nav>
              <ul id="nav-links">
                <li class="nav-link" for="atlantic">Atlantic</li>
                <li class="nav-link" for="southeast">Southeast</li>
                <li class="nav-link" for="east">East</li>
                <li class="nav-link" for="west">West</li>
                <li class="nav-link" for="pacific">Pacific</li>
              </ul>
            </nav>
          </div>
    
          <div id="card-wrapper"></div>
    </main>
    <footer>
     
        <div id="search-bar-wrapper">
            <form id="search-bar-form">
     
            <label for="abbreviation">Abbreviation :</label>
            <input type="text" placeholder="Team Abbreviation">
            
            <label for="city">City :</label><br>
            <input type="text" placeholder="City"><br>
           
            <label for="conference">Conference :</label><br>
            <input type="text" placeholder="Conference"><br>
            
            <label for="division">Division</label><br>
            <input type="text" placeholder="Division"><br>
          
            <label for="full_name">Full Name :</label><br>
            <input type="text" placeholder="Enter Team Full Name"><br>
          
            <label for="name">Name :</label><br>
            <input type="text" placeholder="name"><br>
           
        </form>
        </div>
    </footer>
 
</body>
</html>
