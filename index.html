<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>NBA Teams List</title>
  </head>
  <body background="./images/NBAbackground4.jpg">
    <center><h1>Welcome to NBA Team App</h1></center>
    <header id="headerBackground">
     
      
    </header>
    <main>
            <center><h2>Select your Devision</h2></center>
        <div id="nav-bar">
            <nav>
                <ul id="nav-links">
                <li id="atlantic" class="nav-link" for="atlantic">Atlantic</li>
                <li id="southeast" class="nav-link" for="southeast">Southeast</li>
                <li id="east" class="nav-link" for="east">East</li>
                <li id="west" class="nav-link" for="west">West</li>
                <li id="pacific" class="nav-link" for="pacific">Pacific</li>
                <li id="central" class="nav-link" for="central">Central</li>
          </ul>
        </nav>
      </div>
    
      <div class="card">
 
    </div>

    </main>
    <footer>
        <div>
            <center><form>
                <div class="banner">
                  <h2>Add Your Favorite NBA Team</h1>
                </div>
        
                <div class="item">
                  <input
                    id="name"
                    type="text"
                    name="name"
                    placeholder="name"
                    required
                  />
        
                  <input
                    id="tname"
                    type="text"
                    name="Team Full Name"
                    placeholder="Full Name"
                    required
                  />
        
                  <input
                    id="abbr"
                    type="text"
                    name="Abbreviation"
                    placeholder="Abbreviation"
                    required
                  />
        
                  <input
                    id="city"
                    type="text"
                    name="city"
                    placeholder="City"
                    required
                  />
        
                  <input
                    id="state"
                    type="text"
                    name="state"
                    placeholder="State"
                    required
                  />
        
                  <input
                    id="dev"
                    type="text"
                    name="division"
                    placeholder="Division"
                    required
                  />
        
                  <input
                    id="image"
                    type="text"
                    name="image"
                    placeholder="image"
                    required
                  />
                  <button type="submit" href="/">SUBMIT</button>
                </div>
              </form>
              </center>
          </div>
    </footer>
  </body>
</html>
